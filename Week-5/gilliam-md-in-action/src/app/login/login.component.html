<div class="frm-login">
  <mat-card
    fxLayout="column"
    fxLayoutAlign="left"
    class="login-panel frm-login-panel">

    <mat-card-header
      fxFlex=150px
      class="frm-login-header">
      <mat-card-title>Login Form</mat-card-title>
      <mat-card-subtitle>You must be logged in before you area allowed to run amuck on the site.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content
      fxLayout="column"
      fxFlex=110px
      class="frm-login-body">

      <mat-form-field>
        <input matInput placeholder="Username">
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password">
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions class="frm-login-actions">
      <button
        mat-raised-button
        class="btn-login">
        Cancel
      </button>
      <button
        mat-raised-button
        class="btn-login">
        Sign In
      </button>
    </mat-card-actions>

  </mat-card>
</div>
